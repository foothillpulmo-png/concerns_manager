name = "foothillpulmo"
main = "dist/index.js"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# Vite builds to dist/public, so Workers should serve from there
[site]
bucket = "dist/public"

[build]
command = "npm run build"
watch_dir = "dist"

[observability]
logs = { enabled = true }
